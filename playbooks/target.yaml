        - restart sshd

    - name: Install vsftpd 2.3.4
      ansible.builtin.apt:
        update_cache: false
        deb: "{{ playbook_dir }}/../packages/vsftpd/vsftpd_2.3.4-2_{{ (ansible_architecture == 'aarch64') | ansible.builtin.ternary('arm', 'amd') }}64.deb"
    
    - name: Setup Apache2
      community.general.apache2_module:
        state: present
        name: cgid
    
    - name: Install Shellshock Bash
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../packages/bash_4.1-3/bash_4.1-3_{{ (ansible_architecture == 'aarch64') | ansible.builtin.ternary('arm', 'amd') }}64"
        dest: /bin/bash_4.1-3
        owner: root
        group: root
        mode: "0755"

    - name: Install Shellshock CGI
      ansible.builtin.copy:
        content: |
          #!/bin/bash_4.1-3
          echo 'Content-type: text/html; charset=utf-8'
          echo ''
          echo '<!DOCTYPE html><html><head><title>üê£ chicken nugget?</title><style>h1{font-family:"Comic Sans MS",cursive;}</style></head><body><h1>üê£ shellshock'\''d! ‚ö°</h1></body></html>'
        dest: /usr/lib/cgi-bin/shockme.cgi
        mode: '0755'

    - name: Make proftpd Config Directory
      ansible.builtin.file:
        path: /etc/proftpd/
        state: directory
        mode: '0755'

    - name: Write proftpd Config
      ansible.builtin.copy:
        content: |
          ServerName			"ProFTPD Default Installation"
          ServerType			standalone
          DefaultServer			on

          # Port 21 is the standard FTP port.
          Port				2222
        dest: /etc/proftpd/proftpd.conf
        owner: root
        group: root
        mode: "0644"
    
    - name: Mkdir /usr/local/var/
      ansible.builtin.file:
        path: /usr/local/var/
        state: directory
        mode: '0755'
    
    - name: Install proftpd
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../packages/proftpd/proftpd_1.3.5_{{ (ansible_architecture == 'aarch64') | ansible.builtin.ternary('arm', 'amd') }}64"
        dest: /usr/sbin/proftpd
        owner: root
        group: root
        mode: "0755"

    - name: Write proftpd Service
      ansible.builtin.copy:
        content: |
          [Unit]
          Description=ProFTPD FTP Server
          Documentation=man:proftpd(8)
          Wants=network-online.target
          After=network-online.target nss-lookup.target local-fs.target remote-fs.target

          [Service]
          Type=forking
          Environment=OPTIONS= CONFIG_FILE=/etc/proftpd/proftpd.conf
          EnvironmentFile=-/etc/default/proftpd
          ExecStartPre=/usr/sbin/proftpd --configtest -c $CONFIG_FILE $OPTIONS
          ExecStart=/usr/sbin/proftpd -c $CONFIG_FILE $OPTIONS
          ExecReload=/bin/kill -HUP $MAINPID
          PIDFile=/run/proftpd.pid

          [Install]
          WantedBy=multi-user.target
        dest: /usr/lib/systemd/system/proftpd.service
        owner: root
        group: root
        mode: "0644"

    - name: Start proftpd Service
      ansible.builtin.systemd_service:
        name: proftpd
        state: started
        enabled: true

    - name: Install log4shell
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../packages/log4shell/log4shell.jar"
        dest: /usr/sbin/log4shell.jar
        owner: root
        group: root
        mode: "0644"

    - name: Create log4shell service
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/../packages/log4shell/log4shell.service"
        dest: /usr/lib/systemd/system/log4shell.service
        owner: root
        group: root
        mode: "0644"

    - name: Start log4shell Service
      ansible.builtin.systemd_service:
        name: log4shell
        state: started
        enabled: true